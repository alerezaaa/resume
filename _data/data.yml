career-profile:
    title: Career Profile
    summary: |
      Hi, My name is Alireza Dehghanzadeh. I'm a graduated M.Sc. student from University of Tehran in field of Biosystem Engineering.
      I like whatever I chose! My bachelor degree, my hobby (Cybersecurity), my life-style and so on. I'm proud of working with greatest agricutural group
      at University of Tabriz during my bachelor degree. I have experience in Linux, Git, Cybersecurity, coding in Python and Bash scripting, working with Docker,
      JavaScript and NodeJS.
      
      Working on cybersecurity, in particular Web application security, as a hobby.

education:
    title: Education
    info:
      - degree: MSc in Biosystems Engineering
        university: University of Tehran
        time: 2020 - 2023
        details: |
          Consisted of 5 semesters (3 lecture based + 2 research based).
          The first 3 semesters holded during coronavirus lock-down.
          
          Some of noteworthy lectures are: 
            - Artificial Intelligence (Machine Learning)
            - Limit Element Method
            - Automatic Control Systems
      
      - degree: BSc in Biosystems Engineering
        university: University of Tabriz
        time: 2016 - 2020
        details: |
          First, I had started learning fundementals of Electric Circuts under supervising of
          <a target="_blank" href='https://www.researchgate.net/profile/Hossein-Behfar'>Dr. Hossein Behfar</a>.
          After several month, due to exiting of my co-workers, I decided to involve to another group.
          Shortly, I started working with <a target="_blank" href='http://infoag.ir/en/'>Precision Agriculture group</a>
          which I'm proud of it. (details in experience section below)
          
          A great course that I had was Maintenance Engineering, taught by
          <a target="_blank" href='https://www.researchgate.net/profile/Hamid-Ghassemzadeh'>Prof. Hamid Reza Ghassemzadeh</a>.
          If I want to name a course which I understood what is engineering (and also Biosystems), that's it.
            
          Highlighted courses which I'd like to share:
            - Computer Programming (C programming language)
            - Mechanical Engineering Design
            - Maintenance Engineering
            - Measuring and Control tools
                - Arduino
                - Measurment tools
                - Electrical circuits

