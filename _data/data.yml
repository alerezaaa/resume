projects:
    title: Projects
    intro: >
      <b>Team projects lead to acquiring new knowledge while
      working on real projects lead to acquiring deeper knowledge.</b>
      It's not all about knowledge, it's about personality, mentality and so on.
      
    assignments:
      - title: PVC Duct Cutting Machine Computer Vision System
        link: "#hook"
        tagline: |
            This project used computer vision technology to identify clipping points within PVC ducts,
            focusing on detecting their flat areas for accurate cuts. Adaptable to ambient noise,
            the system ensured consistent performance,
            while its lightweight design enabled seamless integration with the machine's high-speed operations.
            Utilizing a Raspberry Pi, this compact yet powerful computing platform was used to drive the entire system.

      - title: Remote Controller for a Silage Block Cutting Machine
        link: "#"
        tagline: |
            Due to operator injuries, while cutting stacked up silage blocks,
            a remote controlling system was developed and configured
            so that the operators be able to control the machine using wireless technology.
            The device was able to fully control the machine. The developed device controlled the system
            by manipulating the pneumatic and hydraulic valves of the machine using a TCP/UDP local network with an android application.
            Which in fact, the machine performs with more precision and offers product and safety measures.
            Android application developed by <a target="_blank" href='https://www.linkedin.com/in/ali-khalili-790b10146/'>Eng. Ali Khalili</a>
            Based on React-native.

      - title: Basil Harvester
        link: "https://alirezad.ir/projects/basil_harvester/"
        tagline: |
            (Team project) Design a machine to harvest basils as a successor to Scissor Jack
            since we got the best resualts and distinguished among other groups in related class. 
            There are a large number of small agriculture farms around mid-to-big cities in Iran which
            they plant different basils alongside eachother in several section in their farms.
            This project aimed this businesses to help them increasing outcome and decreasing wastes.
            This machine was design by intelligence functionality in mind and using previous works and experiences.
            Team members: <a target="_blank" href="https://www.linkedin.com/in/anis-azarmikhah-65a131203/">Anis Azarmikhah</a>,
            <a target="_blank" href="https://www.linkedin.com/in/hadi-hashemi-farahmand-2300981b5/">Hadi Farahmand</a>,
            Samira Komeili, Niloufar Rahimi.
            Course: Design of Harvesting Machine

      - title: Scissor Jack
        link: "https://alirezad.ir/projects/scissor_jack/"
        tagline: |
            (Team project) Apply Mechanical Engineering Design knowledge to Design a scissor jack as a course project.
            Design was done using Solidworks and the analysis which was additional, done through Ansys Mechanical.
            Team members: <a target="_blank" href="https://www.linkedin.com/in/anis-azarmikhah-65a131203/">Anis Azarmikhah</a>,
            <a target="_blank" href="https://www.linkedin.com/in/hadi-hashemi-farahmand-2300981b5/">Hadi Farahmand</a>,
            Samira Komeili, Niloufar Rahimi.
            Course: Mechanical Enginnering Design


